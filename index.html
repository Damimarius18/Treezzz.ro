<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Treezz</title>
    <link rel="icon" type="image/x-icon" href="imagini/favicon-32x32.png">

  <body>
    <div id="container">
      <div id="number">0</div>
      <button id="increment">
        <img src="imagini/tree2.jpg" alt="" class="copac2" />

    </div>
    <div class="shop">
      <div id="boost">
        <div class="mission">
          <button onclick="openList1()" class="mm">MISSIONS</button>
            <ul id="misiuni">
              <li>Level 1: Reach 100 trees</li>
              <li>Level 2: Reach 500 trees</li>
              <li>Level 3: Reach 1000 trees</li>
              <li>Level 4: Reach 5000 trees</li>
              <li>Level 5: Reach 10000 trees</li>
         </div>
        </div>
        </div>
        <div class="seed">
          <h1 id="curency">seeds: 0</h1>
        </div>
        <div class="highest-score">
          <h1 id="highestcurency">highest number of seeds: 0</h1>
        </div>
        <div class="circles">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
    <script src="app.js"></script>
  </body>
</html>
